<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='{% static "css/index.css" %}' rel="stylesheet" type="text/css"> 
    <title>Race App</title>
  </head>
  <body>
    
    
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    RACE APP
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" class="form-control" name="username" id="username" data-bind="value: username">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" i name="password" id="password" data-bind="value: password">
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="button" class="btn btn-outline-primary" name="loginbtn" id="loginbtn" data-bind="click: userLogin">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>


    <!-- Footer -->
<footer class="page-footer font-small blue">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3 text-success">Â© 2020 Copyright:
    <a href="#"> RIVIS Solutions</a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/jQuery-3.4.1.js" %}'></script>
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
    <script src='{% static "js/metismenu.min.js" %}'></script>
    <script src='{% static "js/jquery.slimscroll.js" %}'></script>
    <script src='{% static "js/waves.min.js" %}'></script>
    <script src='{% static "js/lightgallery-all.min.js" %}'></script>
    <script src='{% static "js/alertify.js" %}'></script>
    <script src='{% static "js/alertify-init.js" %}'></script>
    <!-- App js -->
    <script src='{% static "js/app.js"  %}'></script>
    <script src='{% static "js/knockout-3.4.2.js" %}'></script>


    <script src='{% static "js/moment.min.js" %}'></script>
    <script src='{% static "js/moment-timezone.min.js" %}'></script>
    <script src='{% static "js/moment-timezone-with-data.js" %}'></script>
    <script src='{% static "js/daterangepicker.min.js" %}'></script>
    <script src='{% static "js/jquery.validate.min.js" %}'></script>
    <script src='{% static "js/select2.min.js" %}'></script>
    <script src='{% static "js/jquery.flagstrap.js"%}'></script>
    <script src='{% static "js/bootstrap-multiselect.js" %}'></script>
    <script src='{% static "js/custom/admin/login.js" %}'></script>
  </body>
</html>
